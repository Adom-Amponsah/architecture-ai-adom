version: '3.8'

services:
  # Database: PostgreSQL + pgvector
  db:
    image: pgvector/pgvector:pg15
    container_name: architecture_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: architecture_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - architecture_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache & Queue: Redis
  redis:
    image: redis:7-alpine
    container_name: architecture_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - architecture_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Object Storage: MinIO (S3 compatible)
  minio:
    image: minio/minio
    container_name: architecture_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - architecture_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend: FastAPI
  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: architecture_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/architecture_ai
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../../backend:/app
    networks:
      - architecture_net
    command: bash /app/start.sh

  # Async Worker: Celery
  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: architecture_worker
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/architecture_ai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ../../backend:/app
    networks:
      - architecture_net
    command: celery -A app.worker worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  architecture_net:
    driver: bridge
